<section class="py-20 bg-gray-900 text-green-400 font-mono overflow-hidden">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-6xl">
        <div class="text-center mb-12">
            <h2 class="text-4xl font-bold text-white mb-4">{{ .Get "title" | default "AI TERMINATOR MODE" }}</h2>
            <p class="text-xl text-gray-300">{{ .Get "description" | default "Waar logica menselijkheid ontmoet" }}</p>
        </div>
        
        <div class="flex justify-center">
            <div class="terminator-container relative">
                <div id="terminator-ascii" class="text-center text-sm md:text-base lg:text-lg leading-none whitespace-pre-wrap">
                    <!-- ASCII art will be rotated here -->
                </div>
            </div>
        </div>
        
        <div class="text-center mt-12">
            <div class="inline-flex items-center space-x-2 bg-green-900/20 border border-green-400/30 rounded-lg px-6 py-3">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-green-400">SYSTEM OPERATIONAL</span>
            </div>
        </div>
    </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const terminatorFrames = [
        `    ████████████████████████████
   ██                        ██
  ██    ████████████████████    ██
 ██    ██                ██    ██
██    ██  ████      ████  ██    ██
██    ██  ████      ████  ██    ██
██    ██                ██    ██
██    ██    ████████    ██    ██
██    ██  ██        ██  ██    ██
██    ██  ██        ██  ██    ██
██    ██  ██████████████ ██    ██
██    ██                ██    ██
 ██    ██              ██    ██
  ██    ████████████████    ██
   ██                        ██
    ████████████████████████████`,

        `     ████████████████████████
    ██                      ██
   ██    ████████████████     ██
  ██    ██            ██     ██
 ██    ██  ████    ████      ██
 ██    ██  ████    ████      ██
 ██    ██            ██     ██
 ██    ██  ████████████     ██
 ██    ██  ██      ██       ██
 ██    ██  ██      ██       ██
 ██    ██  ██████████████   ██
 ██    ██            ██     ██
  ██    ██          ██     ██
   ██    ████████████     ██
    ██                  ██
     ████████████████████`,

        `      ████████████████████
     ██                  ██
    ██    ████████████    ██
   ██    ██        ██    ██
  ██    ██  ████  ██    ██
  ██    ██  ████  ██    ██
  ██    ██        ██    ██
  ██    ██████████████  ██
  ██    ██    ██        ██
  ██    ██    ██        ██
  ██    ██████████████  ██
  ██    ██        ██    ██
   ██    ██      ██    ██
    ██    ████████    ██
     ██              ██
      ████████████████`
    ];

    let currentFrame = 0;
    const asciiElement = document.getElementById('terminator-ascii');
    
    function updateFrame() {
        if (asciiElement) {
            asciiElement.textContent = terminatorFrames[currentFrame];
            currentFrame = (currentFrame + 1) % terminatorFrames.length;
        }
    }
    
    updateFrame();
    setInterval(updateFrame, 1000);
});
</script>

<style>
.terminator-container {
    perspective: 1000px;
}

#terminator-ascii {
    transform-style: preserve-3d;
    animation: terminator-glow 2s ease-in-out infinite alternate;
}

@keyframes terminator-glow {
    0% {
        text-shadow: 0 0 5px #10b981, 0 0 10px #10b981, 0 0 15px #10b981;
    }
    100% {
        text-shadow: 0 0 10px #10b981, 0 0 20px #10b981, 0 0 30px #10b981, 0 0 40px #10b981;
    }
}

@media (max-width: 768px) {
    #terminator-ascii {
        font-size: 0.5rem;
        line-height: 0.6;
    }
}

@media (max-width: 480px) {
    #terminator-ascii {
        font-size: 0.4rem;
        line-height: 0.5;
    }
}
</style>
